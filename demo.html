<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

<div class="carousel-container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <div class="carousel-card">
            <img src="assets/images/4.png" alt="img-1">
            <div class="card-details">
                <h2 class="card-title">Get Best Deals & Discounts</h2>
                <p class="card-description">Exculsive Offers on Loyalty Mart</p>
                <a href="#" class="learn-more-btn">Learn More ></a>
            </div>
        </div>
      </div>

      <div class="item">
        <div class="carousel-card">
            <img src="assets/images/5.png" alt="img-1">
            <div class="card-details">
                <h2 class="card-title">Get Best Deals & Discounts</h2>
                <p class="card-description">Exculsive Offers on Loyalty Mart</p>
                <a href="#" class="learn-more-btn">Learn More &rarr;</a>
            </div>
        </div>
      </div>
    
      <div class="item">
        <div class="carousel-card">
            <img src="assets/images/6.png" alt="img-1">
            <div class="card-details">
                <h2 class="card-title">Get Best Deals & Discounts</h2>
                <p class="card-description">Exculsive Offers on Loyalty Mart</p>
                <a href="#" class="learn-more-btn">Learn More ></a>
            </div>
        </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
